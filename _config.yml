          Supervise el desarrollo del proyecto y aporte sugerencias sobre las tecnologías y lenguajes a usar, mas aparte diseñe el código para reconocimiento facial 
        description: | # this will include new lines to allow paragraphs
          Este proyecto consiste en un webcrawler desarrollado en Python, diseñado para realizar búsquedas de personas en Internet mediante la comparación de imágenes. Al ingresar el nombre de una persona, el webcrawler utiliza Google para localizar imágenes asociadas a ese nombre y luego las compara con una imagen de referencia proporcionada. Las coincidencias encontradas se separan de las imágenes no relacionadas, permitiendo una búsqueda más precisa y eficiente.
          Este sistema puede utilizarse en diversas aplicaciones, desde la búsqueda de información sobre una persona específica en redes sociales hasta la automatización de análisis de imágenes para investigaciones. Su arquitectura modular permite adaptaciones para mejorar la precisión y añadir funcionalidades adicionales, como análisis de metadatos o filtros de contenido.

        description: | # this will include new lines to allow paragraphs
          Este proyecto consiste en un panel de control inteligente, desarrollado con Flask y C++, diseñado para proteger a las abejas utilizadas en la polinización dentro de invernaderos. El sistema monitorea y predice la temperatura y humedad del ambiente controlado, previniendo cambios drásticos que podrían poner en riesgo la vida de las abejas debido a condiciones extremas.
          Este sistema es una herramienta crucial para apicultores que dependen de abejas para la polinización en ambientes controlados. Con su capacidad predictiva y monitoreo constante, ayuda a mantener condiciones seguras para las abejas, optimizando la productividad y reduciendo el riesgo de mortalidad por condiciones ambientales desfavorables.
